<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watchaa!! - Movie Genres</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    header {
      background-color: #b30000;
      padding: 15px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      background-color: #222;
      padding: 10px;
    }
    nav button {
      background-color: #b30000;
      border: none;
      padding: 10px 15px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav button:hover {
      background-color: #ff0000;
    }
    section {
      padding: 20px;
    }
    h2 {
      color: #ff5555;
    }
    .movie-list {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 10px;
      scrollbar-width: thin;
    }
    .movie {
      min-width: 200px;
      background-color: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .movie img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }
    .movie p {
      margin: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>ðŸŽ¬ Watchaa!!</header>

  <nav>

    <button onclick="filterMovies('action')">Action</button>

    <button onclick="filterMovies('romance')">Romance</button>
  </nav>

  <section id="movies">

    <div class="genre" data-genre="action">

          <p>Billa</p>
