<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watchaa - Movie World</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a0000; /* Dark red background */
            color: #ffffff;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #cc0000; /* Main red header */
        }
        header img {
            height: 60px;
            vertical-align: middle;
        }
        header h1 {
            display: inline-block;
            margin-left: 15px;
            font-size: 2rem;
        }
        section {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        img.poster {
            width: 100px;
            border-radius: 8px;
            margin: 10px;
            border: 3px solid #ff4d4d;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 80%;
            background-color: #330000; /* Dark red for tables */
        }
        th, td {
            border: 1px solid #800000;
            padding: 10px;
        }
        th {
            background-color: #cc0000;
        }
        a {
            color: #ff4d4d;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 40px;
            padding: 10px;
            font-size: 0.9rem;
            color: #ff9999;
            background-color: #330000;
        }
    </style>
</head>
